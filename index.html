<!DOCTYPE html>
<html lang="pt-br">

<head>

    <main class="mainSections">

            <div class="containerBtnTextAlert">

            </div>


        </section>
        <section class="section__secundaria">
            <div class="Panel_Decript_Encript">
                <div class="Panel_Decript_Encript_Erro" id="errorPanel">

                    <img src="./assets/public/image/High quality products 1 1.png"
                        alt="Imagem de uma pessoa esperando digitar o texto a s descriptografar">
                    <div class="section__secundaria_message_fail">
                        <h2>Nenhuma mensagem encontrada</h2>
                        <p>Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
                    </div>
                </div>

                <div class="section__secundaria_message" id="panelMessage">
                    <p id="message"></p>
                    <a role="button" onClick="Copy()">Copiar</a>

                </div>

            </div>

        </section>
    </main>
    <script src="./js/index.js"></script>
    <script src="dist/clipboard.min.js"></script>

</html>
